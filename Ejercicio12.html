<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Ejercicio12.js"></script>
</head>
<body>
    <!--
        12) Realizar una página que permita modificar (añadir, borrar, modificar) al gusto del usuario
los contenidos de un elemento SELECT de un formulario.
    -->
    <h2>Modificar Elemento Select</h2>
    
    <label for="selectElement">Selecciona un elemento:</label>
    <select id="selectElement">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
    </select>
    
    <div>
        <label for="nuevoElemento">Agregar nuevo elemento:</label>
        <input type="text" id="nuevoElemento">
        <button onclick="agregarElemento()">Agregar</button>
    </div>

    <div>
        <label for="elementoExistente">Modificar elemento existente:</label>
        <input type="text" id="elementoExistente">
        <button onclick="modificarElemento()">Modificar</button>
    </div>

    <div>
        <label for="elementoAEliminar">Eliminar elemento:</label>
        <select id="elementoAEliminar">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <button onclick="eliminarElemento()">Eliminar</button>
    </div>

</body>
</html>
