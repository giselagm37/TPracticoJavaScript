<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   >
    <input type="number" id="numero1" placeholder="Ingrese el primer número">
    <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <p id="resultado"></p>

    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const resultado = num1 + num2;
            document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
        }

        function restar() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const resultado = num1 - num2;
            document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
        }

        function multiplicar() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const resultado = num1 * num2;
            document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
        }

        function dividir() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            if (num2 !== 0) {
                const resultado = num1 / num2;
                document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
        //    divisiones por cero     
            } else {
                document.getElementById("resultado").textContent = "No se puede dividir por cero.";
            }
        }
    </script>
</body>
</html>
