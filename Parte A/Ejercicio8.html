<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Estadístico</title>
    <script src="Ejercicio8.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #numbers-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #summary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Resumen Estadístico</h2>
        <label for="numbers-input">Ingrese los números (separados por comas):</label>
        <input type="text" id="numbers-input">
        <button onclick="calculateSummary()">Calcular</button>
        <div id="summary"></div>
    </div>
</body>

</html>
