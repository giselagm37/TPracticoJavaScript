<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h4>Realiza una página que implemente una calculadora aritmética.</h4>
    <div class="calculadora">
        <div class="pantalla">00</div>
        <div class="seccion">
            <button id="C" class="btn">C</button>
            <button id="borrar" class="btn">←</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
        </div>
        <div class="seccion">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
        </div>
        <div class="seccion">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
        </div>
        <div class="seccion">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
        </div>
        <div class="seccion">
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </div>

        

    </div>
</body>
