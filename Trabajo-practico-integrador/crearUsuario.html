<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/crearUsuario.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="shortcut icon" href="img/iconocodear.png">
  <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>
  <script src="js/usuario.js" defer></script>
  <title>Login</title>
</head>
<body>
  <header id="header"></header>
  <div class="cont-img">
    <div class="contenedor">
      <h1>Crear Usuario</h1>
      <form action="#" method="post">
        <div class="formulario">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" >
          </div>
          <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" >
          </div>
          <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" >
          </div>
          <div class="campo">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" >
          </div>
          <div class="campo">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" >
          </div>
          <div class="campo">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" >
          </div>
        </div>
        <div class="botones-container">
          <button type="button" onclick="agregarUsuario()">Crear</button>
          <button type="reset">Limpiar</button>
          <p id="texError" class="error"></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
