<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 javascript PARTE B</title>
    <script src="Ejercicio10.js"></script>
    <link rel="stylesheet" href="Ejercicio10.css">
</head>

<body>
    <h4>Realiza una página que implemente una calculadora aritmética.</h4>
    
<div class="calculadora">
        <input class="pantalla" type="text" id="pantalla">
    
    <div  class="seccion">
        <button class="button" onclick="numero('1')">1</button> 
        <button class="button" onclick="numero('2')">2</button>
        <button class="button" onclick="numero('3')">3</button>
        <button class="button" onclick="operacion('+')">+</button>
    </div>
    <div class="seccion">
        <button class="button" onclick="numero('4')">4</button>
        <button class="button" onclick="numero('5')">5</button>
        <button class="button" onclick="numero('6')">6</button>
        <button class="button" onclick="operacion('-')">-</button>
    </div>
    <div class="seccion">
        <button class="button" onclick="numero('7')">7</button>
        <button class="button" onclick="numero('8')">8</button>
        <button class="button" onclick="numero('9')">9</button>
        <button class="button" onclick="operacion('*')">*</button>
    </div>
    <div class="seccion">
        <button class="button" onclick="numero('0')">0</button>
        <button class="button" onclick="borrar()">C</button>
        <button class="button" id="igual" onclick="resultado()">=</button>
        <button class="button" onclick="operacion('/')">/</button>
    </div>
</div>    
    
</body>

</html>
