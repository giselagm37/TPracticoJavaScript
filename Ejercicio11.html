<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Fecha</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .contenedor{
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 50px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h2>Validación de Fecha</h2>
        <form id="formularioFecha">
            <label for="dia">Día:</label>
            <input type="number" id="dia" min="1" max="31" required><br><br>

            <label for="mes">Mes:</label>
            <input type="number" id="mes" min="1" max="12" required><br><br>

            <label for="anio">Año:</label>
            <input type="number" id="anio" min="1900" max="2100" required><br><br>

            <button type="submit">Validar Fecha</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="Ejercicio11.js"></script>
</body>

</html>
