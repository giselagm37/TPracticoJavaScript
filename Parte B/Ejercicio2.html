<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Realice un formulario que contenga Nombre, Apellido, Sexo, Fecha de nacimiento y mail.
    Luego realice las validaciones para cada uno de los campos.

    <div id="formulario">
        <form action="#" id="formulario" onsubmit="return validar()">
            <p>Complete el formulario</p>
            <div class="interno">
                <label for="nombre" type="text">Nombre: </label> <br>
                <input type="text" id="nombre" name="Nombre">
            </div>
            <div class="interno">
                <label for="apellido" type="text">Apellido: </label>
                <input type="text" id="apellido" name="Apellido">
            </div>
            <div class="interno">
                <label for="sexo" type="text">Sexo: </label>
                <input type="text" id="sexo" name="sexo">
            </div>
            <div class="interno">
                <label for="FechaNacimiento" type="number">Fecha de Nacimiento: </label>
                <input type="date" id="fechaNacimiento" name="FechaNacimiento">
            </div>
            <div class="interno">
                <label for="mail" type="text">E-mail: </label>
                <input type="text" id="mail" name="mail">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
