<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 javascript PARTE B</title>
    <script src="Ejercicio1.js"></script>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>
<body>
    
    <h4>Realiza una página que muestre un formulario y verifique la entrada de un número que
        esté comprendido entre 1 y 100.</h4>
    <div>
        <!--onsubmit devuelve un booleano-->
        <!--for/name-->
        <form action="#" onsubmit="return validar()" method="post" name="formulario">
            <label for="numero">Ingrese un numero de 1 a 100</label>
            <input id="numero" type="number" name="numero">
            <!--boton de tipo enviar-->
            <button type="submit" >Enviar</button>
        
            <p id="mensaje"></p>
        </form>
        
    </div>
   
</body>
</html>
